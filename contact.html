<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous contacter - Moral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Khula:700);
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .chat-header {
            background-color: #FFFFFF;
            color: #000000;
            padding: 16px;
            text-align: left;
            font-size: 32px;
            font-weight: 500;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .chat-header .back-icon {
            color: #007AFF;
            font-size: 24px;
            cursor: pointer;
        }
        .content-container {
            padding: 16px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form {
            width: 100%;
            max-width: 500px;
            background-color: #FAFAFA;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .submit-button {
            background-color: #007AFF;
            color: #FFFFFF;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .chat-header {
                font-size: 24px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="back-icon" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></div>
        <div>Nous contacter</div>
        <div style="width: 24px;"></div>
    </div>

    <div class="content-container">
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-button">Envoyer</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#contactForm').submit(function(e) {
                e.preventDefault();
                
                var formData = {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    message: $('#message').val()
                };

                $.ajax({
                    url: 'https://formspree.io/f/mqazkqov',
                    method: 'POST',
                    data: formData,
                    dataType: 'json',
                    success: function(response) {
                        alert('Votre message a été envoyé avec succès !');
                        $('#contactForm')[0].reset();
                    },
                    error: function(err) {
                        alert('Une erreur s\'est produite lors de l\'envoi du message. Veuillez réessayer.');
                    }
                });
            });
        });
    </script>
</body>
</html>
