<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simulation de NÃ©gociation Commerciale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7;
        }
        .chat-message {
            max-width: 70%;
            border-radius: 18px;
            padding: 10px 14px;
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.4;
        }
        .user-message {
            background-color: #007AFF;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background-color: #E9E9EB;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        #user-input {
            border-radius: 20px;
            background-color: white;
            padding: 10px 15px;
            font-size: 16px;
        }
        .action-btn {
            background-color: #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
        }
        #error-message {
            color: #FF3B30;
            margin-top: 10px;
        }
        .ios-header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #614385, #516395); /* Updated gradient colors */
            z-index: 9999;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #moral-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.5s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <div id="splash-screen">
        <div id="moral-text"></div>
    </div>
    <div class="ios-header sticky top-0 z-10 p-4 text-center shadow-sm">
        <h1 class="text-xl font-semibold">Simulation de NÃ©gociation Commerciale</h1>
    </div>
    <div class="flex-grow overflow-y-auto px-4 py-2" id="chat-container">
        <!-- Chat messages will be displayed here -->
    </div>
    <div class="p-4 bg-white border-t border-gray-200">
        <div class="flex items-center">
            <input type="text" id="user-input" class="flex-grow mr-2 border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Tapez un message...">
            <button id="speech-to-text-btn" class="action-btn text-white" title="Parler pour saisir">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>
            <button id="send-btn" class="action-btn text-white" title="Envoyer le message">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                </svg>
            </button>
            <!-- Speaker icon -->
            <button id="listen-btn" class="action-btn text-gray-500 ml-2" title="Ã‰couter le message">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4v16m8-16v16m-3-5v6H8v-6m8 0l5-3-5-3z" />
                </svg>
            </button>
        </div>
        <div id="error-message" class="text-center mt-2"></div>
    </div>

    <script>
        const API_KEY = 'AIzaSyCjCTUupbc55S477Cr0Eb78H8ETz2pe4_U';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const speechToTextBtn = document.getElementById('speech-to-text-btn');
        const errorMessage = document.getElementById('error-message');
        const splashScreen = document.getElementById('splash-screen');
        const moralText = document.getElementById('moral-text');
        const listenBtn = document.getElementById('listen-btn'); // Added listen button reference

        let conversationHistory = [];

        function animateMoralText() {
            const text = "MORAL";
            moralText.innerHTML = text.split('').map((letter, index) => 
                <span class="letter" style="animation-delay: ${index * 0.1}s">${letter}</span>
            ).join('');
        }

        function hideSplashScreen() {
            splashScreen.style.opacity = '0';
            splashScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
                splashScreen.style.display = 'none';
            }, 500);
        }

        window.addEventListener('load', () => {
            animateMoralText();
            setTimeout(hideSplashScreen, 2000);
        });

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            addMessageToChat('user', userMessage);
            userInput.value = '';

            conversationHistory.push({ role: "user", parts: [{ text: userMessage }] });

            try {
                const response = await fetch(${API_URL}?key=${API_KEY}, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: conversationHistory,
                        generationConfig: {
                            temperature: 0.9,
                            topK: 1,
                            topP: 1,
                            maxOutputTokens: 2048,
                            stopSequences: []
                        },
                        safetySettings: [
                            {
                                category: "HARM_CATEGORY_HARASSMENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_HATE_SPEECH",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error(HTTP error! status: ${response.status});
                }

                const data = await response.json();
                console.log('API Response:', data);

                if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0]) {
                    const aiMessage = data.candidates[0].content.parts[0].text;
                    addMessageToChat('ai', aiMessage);
                    conversationHistory.push({ role: "model", parts: [{ text: aiMessage }] });
                } else {
                    throw new Error('Unexpected response structure from API');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = Erreur: ${error.message}. Veuillez vÃ©rifier la console pour plus de dÃ©tails.;
            }
        }

        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            
            if (sender === 'user') {
                messageElement.classList.add('user-message');
            } else {
                messageElement.classList.add('ai-message');
                // Add listen button for AI messages
                const listenBtn = document.createElement('button');
                listenBtn.innerHTML = 'ðŸ”Š';
                listenBtn.className = 'action-btn text-sm text-gray-500 ml-2';
                listenBtn.onclick = () => speak(message);
                messageElement.appendChild(document.createTextNode(message));
                messageElement.appendChild(listenBtn);
            }
            
            if (sender === 'user') {
                messageElement.textContent = message;
            }
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'fr-FR';

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
        };

        speechToTextBtn.addEventListener('click', () => {
            recognition.start();
        });

        // Text to Speech
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'fr-FR';
            window.speechSynthesis.speak(utterance);
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial AI message to set the scene
        sendMessage();
    </script>
</body>
</html>
